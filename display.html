<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="js/jquery.js"></script>
    <script src="js/display.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
    <title>- Patient Monitor -</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="ecg" rowspan="3" colspan="3" class="image">
          <h2>ECG</h2>
          <div><img src="img/blank.png" width="2115" height="425"/></div>
        </td>
        <td id="heart-rate" class="space">
          <h2>Cap Refill</h2>
          <div>--</div>
        </td>
      </tr>
      <tr>
        <td id="sugar" class="space">
          <h2>Blood Sugar</h2>
          <div>--</div>
        </td>
      </tr>
      <tr>
        <td id="resp" class="space">
          <h2>Respiration</h2>
          <div>--</div>
        </td>
      </tr>
      <tr>
        <td id="spo2" class="space">
          <h2>SpO2</h2>
          <div>--</div>
        </td>
        <td id="pulse" class="space">
          <h2>Pulse</h2>
          <div>--</div>
        </td>
        <td id="nibp" class="space">
          <h2>NIBP</h2>
          <div>--</div>
        </td>
        <td id="body-temp" class="space">
          <h2>Body Temp</h2>
          <div>--</div>
        </td>
      </tr>
    </table>
  </body>
</html>
